<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Registration Form</title>
  </head>
  <body style="background-color:lightblue">
<!--        <div class="container text-center" style="repeat:no-repeat size:1px">-->
<!--            <img src="/static/Travel.jpg" class="img-fluid width:50%" alt="Responsive image">-->
<!--        </div>-->
        <div class="container-fluid" style="width:400px" >
            <p class="text-warning bg-dark fs-1 text-center fw-bold">Registration Form</p>
           <form action='/loginPage' method="POST">
               <div class="mb-3">
                <label class="form-label">First Name : </label>
                    <input type="text" class="form-control" name="fname" required>
               </div>
               <div class="mb-3">
                <label class="form-label">Last Name : </label>
                    <input type="text" class="form-control" name="lname" required>
               </div>
               <div class="mb-3">
                <label class="form-label">Email : </label>
                    <input type="email" class="form-control" name="mail_id" required>
               </div>
               <div class="mb-3">
                <label class="form-label">Source State : </label>
                    <input type="text" class="form-control" name="sourceState" required>
               </div>
               <div class="mb-3">
                <label class="form-label">Source City : </label>
                    <input type="text" class="form-control" name="sourceCity" required>
               </div>
               <div class="mb-3">
                <label class="form-label">Destination State : </label>
                    <input type="text" class="form-control" name="destinationState" required>
               </div>
               <div class="mb-3">
                <label class="form-label">Destination City : </label>
                    <input type="text" class="form-control" name="destinationCity" required>
               </div>
                <div class="mb-3">
                <label class="form-label">Contact Details : </label>
                    <input type="number" class="form-control" name="phoneNumber" required>
               </div>
               <div class="mb-3">
                <label class="form-label">ID Proof : </label>
                    <input type="file" class="form-control" name="idProof" >
               </div>
               <div class="mb-3">
                <label class="form-label">Date Of Travel : </label>
                    <input type="date" class="form-control" name="date" required>
               </div>
                <input type="checkbox" required>
                <h5 style="color:red">You shall be mandatorily required to upload COVID-19 negative RT-PCR Test.
                    Test should have been taken within 72 hours of the departure</h5><br><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
